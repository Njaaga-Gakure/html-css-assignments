<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>HTML | CSS</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="content--center nav--center">
          <img class="nav__logo" src="./images/logo.svg" alt="snap" />
          <ul class="nav__links">
            <li class="nav__link">
              <a href="#">features</a>
              <img src="./images/icon-arrow-down.svg" alt="" />
            </li>
            <li class="nav__link">
              <a href="#">company</a>
              <img src="./images/icon-arrow-down.svg" alt="" />
            </li>
            <li class="nav__link">
              <a href="#">careers</a>
              <!-- <img src="./images/icon-arrow-down.svg" alt="" /> -->
            </li>
            <li class="nav__link">
              <a href="#">about</a>
              <!-- <img src="./images/icon-arrow-down.svg" alt="" /> -->
            </li>
          </ul>
          <button class="nav__toggle">
            <img src="./images/icon-menu.svg" alt="" />
          </button>
          <div class="btn__container">
            <button class="login__btn">login</button>
            <button class="register__btn">register</button>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="hero content--center">
        <div class="hero__image">
          <img src="./images/image-hero-desktop.png" alt="" />
        </div>
        <div class="hero__info">
          <h1 class="hero__title">Make remote work</h1>
          <p class="hero__text">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="btn">learn more</button>
          <div class="hero__companies">
            <img src="/images/client-databiz.svg" alt="" />
            <img src="/images/client-audiophile.svg" alt="" />
            <img src="/images/client-meet.svg" alt="" />
            <img src="/images/client-maker.svg" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
